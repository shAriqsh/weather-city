<!DOCTYPE html>
<html>
  <head>
    <title>My Weather Website</title>
    <link rel="stylesheet" type="text/css" href="weather.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/" />
  </head>
  <body>
    <div class="container">
      <h1>Weather forcast for any City</h1>
      <div class="info">
        <p>
          <span id="head"><b>This is a Weather Page.</b></span
          ><br /><br />
          This Website gives the weather details for any city entered.<br />
          The report contains:<br />
          City and Country<br />Date<br />
          Temperature<br />
          Temperature Type<br />
          Temperature Range<br />
          Humidity
        </p>
      </div>
      <div class="content">
        <!--<h3>Search for a City</h3>-->
        <div class="input">
          <input type="text" name="search" placeholder="Enter a city...." />
        </div>
        <button onclick="cls()" id="cls">CLEAR</button>
        <div class="box">
          <div class="location">
            <div class="location-city"></div>
            <div class="location-date"></div>
          </div>
          <div class="temperature">
            <div class="temperature-temp"><span></span></div>
            <div class="temperature-type"></div>
            <div class="temperature-range"></div>
            <div class="humidity"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
